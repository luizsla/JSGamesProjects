<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is a simple RGB color game. The player
      has to guess what color corresponds to the value given on the top.">
    <meta name="author" content="Luiz Eduardo Amorim">
    <meta name="keywords" content="Color, Game, guess the color, HTML, CSS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game | Luiz Eduardo Amorim</title>

    <!-- Import normalize file -->
    <link rel="stylesheet" href="assets/normalize.css">

    <!-- Import pure.css framework -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!-- Import pure grid system -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    
    <!-- Imoport other assets -->
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The great <div id="colorToBeGuessed">RGB(255, 255, 255)</div> guessing game</h1>
      <div class="container">
        <div class="inner-container">
          <a href="#" id="resetGame">New colors</a>
          <span id="statusOfGuess" class="statusOfGuess"></span>
          <ul>
            <li><a href="#" class="mode">Easy</a></li>
            <li><a href="#" class="mode selected">Hard</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
        <div class="color"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
        <div class="color"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
        <div class="color"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 hard-mode">
        <div class="color"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 hard-mode">
        <div class="color"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 hard-mode">
        <div class="color"></div>
      </div>
    </main>
    <script src="assets/colorGame.js"></script>
    <script src="assets/colorGameInit.js"></script>
    <script src="assets/colorGameRestart.js"></script>
  </body>
</html>
